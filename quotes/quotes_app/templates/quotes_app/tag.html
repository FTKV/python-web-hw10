{% extends "quotes_app/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes_app:add_tag' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the tag's title:
            {{form.title}}
        </label>
        <span>{{ form.errors.title }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
